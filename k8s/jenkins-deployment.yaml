apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: mtinsonk/mtkproject2
        env:
      - name: java_opts
        value: -Djenkins.install.runSetupWizard=false
        ports:
          - name: http-ports
            containerPort: 8080
          - name: agent-port
            containerPort: 50000